name: "Linting Process"

on:  # yamllint disable-line rule:truthy
  schedule:
    - cron: "0 0 * * *"
  push:
    paths:
       - PetProject/**

jobs:
  yaml:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Run Predictions
        run: |
          python3 PetProject/quinielas.py